<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-1000 flex px-4 flex-col items-start gap-3">
    <header class="flex py-3 px-0 justify-between items-center self-stretch">
        <section class="flex gap-5">
        <a href="/src/user-profile/index.html">
        <img src="/public/images/profile-edit-1-arrow-left.svg" alt="Back" class="w-6 h-6"></a>
        <div class="text-neutral-50 font-Inter text-base not-italic font-bold leading-normal">
            Edit Profile
        </div>
        </section>
        <a href="/src/user-profile/index.html">
        <button class="flex w-auto py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-50 shadow-standard backdrop-blur-xl
        hover:bg-neutral-200">
            <div class="text-neutral-1000 text-center font-Inter text-sm not-italicfont-bold leading-normal">
                Save
            </div>
        </button>
        </a>
    </header>

    <section class="w-full">
        <div class="relative flex w-full">
            <img class="w-full md:h-[15.4rem]" src="/public/images/image-17.png" alt="Banner Image">
            <div class="absolute flex h-full w-full items-center justify-center gap-2">
              <img src="/public/images/profile-edit-1-material-symbols-add-a-photo-outline.svg" class="bg-change rounded-full p-1">
              <img src="/public/images/create-account-1-signup-x.svg" class="bg-change rounded-full p-1">
            </div>
          </div>  
        <section class="relative px-4 pb-3 pt-2">
          <img class="w-[68px] h-[68px] absolute -top-12 rounded-full border-4 border-neutral-1000" src="/public/images/copy-link-user-avatar.png">
        </section>
    </section>

    <section class="flex flex-col gap-5 w-full">
        <fieldset class="flex items-center self-stretch rounded border border-solid border-neutral-500 px-3 py-4 pt-2 focus-within:border-twitterblue-default">
            <legend class="text-xs font-medium not-italic leading-normal text-neutral-500 group-focus:text-twitterblue-default">
              <div class="px-2">Name</div>
            </legend>
            <input type="text" placeholder="Name" class="w-full bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none">
        </fieldset>

        <fieldset class="flex h-[100px] items-center self-stretch rounded border border-solid border-neutral-500 px-3 py-4 pt-2 focus-within:border-twitterblue-default">
            <legend class="text-xs font-medium not-italic leading-normal text-neutral-500 group-focus:text-twitterblue-default">
              <div class="px-2">Bio</div>
            </legend>
            <textarea cols="30" rows="10" type="text" placeholder="Bio" class="w-full resize-none bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none">Digital Goodies Team - Web & Mobile UI/UX development; Graphics; Illustrations
            </textarea></fieldset>

        <fieldset class="flex items-center self-stretch rounded border border-solid border-neutral-500 px-3 py-4 pt-2 focus-within:border-twitterblue-default">
            <legend class="text-xs font-medium not-italic leading-normal text-neutral-500 group-focus:text-twitterblue-default">
              <div class="px-2">Location</div>
            </legend>
            <input type="text" placeholder="Location" class="w-full bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none">
        </fieldset>

        <fieldset class="flex items-center self-stretch rounded border border-solid border-neutral-500 px-3 py-4 pt-2 focus-within:border-twitterblue-default">
            <legend class="text-xs font-medium not-italic leading-normal text-neutral-500 group-focus:text-twitterblue-default">
              <div class="px-2">Website</div>
            </legend>
            <input type="text" placeholder="Website" class="w-full bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none">
        </fieldset>
    </section>
</body>
</html>
